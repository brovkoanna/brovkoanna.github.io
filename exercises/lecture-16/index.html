<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <h1>Hello, javascript!</h1>

    <script>
      ("use strict");
      let message1 = "Hallo, ";
      let message2 = "JavaScript!";
      alert(message1 + message2);

      let message = "hello";

      console.log(message);

      message = 123456;

      console.log(message);

      let z = 9007199254740991n;
      let r = 9007199254740991n;

      console.log(z + r);

      let apples = 2;
      let oranges = 3;

      alert(apples + oranges);

      let h = 1,
        b = 1;
      let c = ++h; // покаже число після додовання одиниці
      let d = b++; //покаже число до додавання одиниці
      console.log(c);
      console.log(d);

      let a = 2;
      let x = 1 + (a *= 2);
      console.log(x); //x=5
      console.log(a); //a=4

      "" + 1 + 0; //"" + 1 + 0: Конкатенація рядка з числом спершу перетворить число в рядок, тому результатом буде рядок "10".
      "" - 1 + 0; //"" - 1 + 0: Віднімання рядка від числа спершу спробує перетворити рядок в число, "" перетвориться в 0, отже вираз буде рівний -1.
      true + false; //true + false: В булевій арифметиці true приводиться до 1, а false - до 0, отже результатом буде 1.
      6 / "3"; //6 / "3": Рядок "3" перетворюється в число для операції ділення, тому результатом буде 2.
      "2" * "3"; //"2" * "3": Обидва рядки перетворюються в числа для множення, тому результатом буде 6.
      4 + 5 + "px"; //4 + 5 + "px": Спочатку виконується операція додавання чисел, отримуємо 9, а потім 9 конкатенується з рядком "px", отже результат - "9px".
      "$" + 4 + 5; //"$" + 4 + 5: Рядок конкатенується з числом 4, утворюючи "$4", а потім до результату додається 5, отже кінцевий результат - "$45".
      "4" - 2; //"4" - 2: Рядок "4" перетворюється в число, тому результатом буде 2.
      "4px" - 2; //"4px" - 2: Оскільки "4px" не може бути перетворений в число, результатом буде NaN.
      "  -9  " + 5; //" -9 " + 5: Число конкатенується з рядком, тому результатом буде рядок " -9 5".
      "  -9  " - 5; //" -9 " - 5: Рядок перетворюється в число, від якого віднімається 5, отже результатом буде -14.
      null + 1; //null + 1: null приводиться до 0 в числових операціях, тому результатом буде 1.
      undefined + 1; //undefined + 1: undefined у числових операціях дає NaN, тому результатом буде NaN.
      NaN + 1; //NaN + 1: Операція з NaN завжди дає NaN незалежно від інших операндів, тому результатом буде NaN.

      let n = 2;
      n += 5; // Те ж саме, що і n = n + 5;
      n *= 2; // Те ж саме, що і n = n * 2;

      let n1 = "   123   ";
      let n2 = "123z";
      let n3 = true;
      let n4 = false;

      console.log(n1, n2, n3, n4);

      n1 = Number(n1); // Перетворить рядок "   123   " на число 123, пробіли будуть ігноровані
      n2 = Number(n2); // Оскільки "123z" не може бути повністю перетворений на число, результатом буде NaN
      n3 = Number(n3); // true перетворюється в 1
      n4 = Number(n4); // false перетворюється в 0

      console.log(n1, n2, n3, n4);
    </script>
  </body>
</html>
